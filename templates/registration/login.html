{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<container>
  <div class="row justify-content-center">
    <div class="col-md-6 mt-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Log In</h2>
          <hr>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-dark" type="submit">Log In</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</container>
{% endblock %}
