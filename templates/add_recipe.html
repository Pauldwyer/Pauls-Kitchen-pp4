{% extends "base.html" %}

{% load crispy_forms_tags%}

{% block title %}Recipe List{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea name="ingredients" id="ingredients" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="preparation_steps">Preparation Steps</label>
          <textarea name="preparation_steps" id="preparation_steps" class="form-control" rows="7"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" name="image" id="image" class="form-control-file">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
