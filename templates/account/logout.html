{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{% trans "Sign Out" %}</h3>
          <p class="card-text">{% trans 'Are you sure you want to sign out?' %}</p>
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-dark" type="submit">{% trans 'Sign Out' %} &raquo;</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
