{% extends 'base.html' %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <h2>Edit Recipe</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-btn-dark">Update</button>
            <a href="{% url 'recipe_detail' slug=recipe.slug %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
